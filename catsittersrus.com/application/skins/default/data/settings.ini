[production]
; general form metainformation
;user.login.action = "/user/login"
;user.login.method = "post"

; username element
skin.settings.elements.skinname.type = "text"
;skin.settings.elements.skinname.options.validators.alnum.validator = "alnum"
;skin.settings.elements.skinname.options.validators.regex.validator = "regex"
;skin.settings.elements.skinname.options.validators.regex.options.pattern = "/^[a-z]/i"
;skin.settings.elements.skinname.options.validators.strlen.validator = "StringLength"
;skin.settings.elements.skinname.options.validators.strlen.options.min = "6"
;skin.settings.elements.skinname.options.validators.strlen.options.max = "20"
;skin.settings.elements.skinname.options.required = true
;skin.settings.elements.skinname.options.filters.lower.filter = "StringToLower"

; password element
;skin.settings.elements.password.type = "password"
;skin.settings.elements.password.options.validators.strlen.validator = "StringLength"
;skin.settings.elements.password.options.validators.strlen.options.min = "6"
;skin.settings.elements.password.options.required = true

; submit element
skin.settings.elements.submit.type = "submit"
[development : production]
